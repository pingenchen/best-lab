<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }} | {{ site.title }}</title>

  <style>
    :root{
      --ut-orange: #FF8200;
      --smokey-gray: #4B4B4B;
      --white: #FFFFFF;
      --light-gray: #E6E6E6;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      line-height: 1.6;
      color: var(--smokey-gray);
      background: var(--white);
    }

    /* UTK "Big Orange" ID line */
    .utk-idline{
      height: 6px;
      background: var(--ut-orange);
      width: 100%;
    }

    /* Header (UTK + BEST Lab logos + title) */
    .site-header{
      max-width: 1000px;
      margin: 0 auto;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      gap: 18px;
      border-bottom: 1px solid var(--light-gray);
    }

    .utk-logo{
      height: 144px;
      width: auto;
      display: block;
    }

    /* BEST Lab logo (update path below if your file is not in /assets/img/) */
    .bestlab-logo{
      height: 168px;
      width: auto;
      display: block;
    }

    .site-title{
      display: flex;
      flex-direction: column;
    }

    .lab-name{
      font-size: 20px;
      font-weight: 700;
      color: var(--smokey-gray);
      margin: 0;
    }

    .lab-subtitle{
      font-size: 14px;
      color: var(--smokey-gray);
      opacity: 0.9;
      margin: 2px 0 0 0;
    }

    /* Navigation */
    .nav {
      background: var(--smokey-gray);
      padding: 10px 16px;
      border-bottom: 1px solid rgba(255,255,255,0.15);
    }

    .nav-inner{
      max-width: 1000px;
      margin: 0 auto;
    }

    .nav a {
      color: var(--white);
      text-decoration: none;
      margin-right: 22px;
      font-size: 16px;
      padding: 6px 0;
      display: inline-block;
    }

    .nav a:hover {
      text-decoration: underline;
    }

    .nav a.active {
      text-decoration: underline;
      text-decoration-color: var(--ut-orange);
      text-underline-offset: 6px;
      text-decoration-thickness: 3px;
    }

    .content {
      max-width: 1000px;
      margin: 0 auto;
      padding: 24px 16px;
    }

    /* Make headings feel more UTK-branded */
    h1, h2, h3 {
      color: var(--smokey-gray);
    }
    h2 {
      border-bottom: 3px solid var(--ut-orange);
      display: inline-block;
      padding-bottom: 4px;
    }
  </style>
</head>

<body>

  <div class="utk-idline"></div>

  <!-- Header with UTK + BEST Lab logos -->
  <div class="site-header">
    <a href="https://www.utk.edu" target="_blank" rel="noopener">
      <img
        src="{{ '/University - HorizRightLogo (CMYK).jpg' | relative_url }}"
        alt="University of Tennessee, Knoxville"
        class="utk-logo"
      />
    </a>

    <!-- BEST Lab logo: expected at /assets/img/BEST-lab-logo.png -->
    <img
      src="{{ '/assets/img/BEST-lab-logo.png' | relative_url }}"
      alt="BEST Lab logo"
      class="bestlab-logo"
    />

    <div class="site-title">
      <p class="lab-name">BEST Lab</p>
      <p class="lab-subtitle">
        Battery, Energy, and Smart Transportation Â· University of Tennessee, Knoxville
      </p>
    </div>
  </div>

  <div class="nav">
    <div class="nav-inner">
      <a href="{{ '/' | relative_url }}" class="{% if page.url == '/' %}active{% endif %}">Home</a>
      <a href="{{ '/director/' | relative_url }}" class="{% if page.url contains '/director/' %}active{% endif %}">Director</a>
      <a href="{{ '/team/' | relative_url }}" class="{% if page.url contains '/team/' %}active{% endif %}">Team</a>
      <a href="{{ '/honors/' | relative_url }}" class="{% if page.url contains '/honors/' %}active{% endif %}">Honors</a>
      <a href="{{ '/publications/' | relative_url }}" class="{% if page.url contains '/publications/' %}active{% endif %}">Publications</a>
      <a href="{{ '/teaching/' | relative_url }}" class="{% if page.url contains '/teaching/' %}active{% endif %}">Teaching</a>
      <a href="{{ '/outreach/' | relative_url }}" class="{% if page.url contains '/outreach/' %}active{% endif %}">Outreach</a>
      <a href="{{ '/links/' | relative_url }}" class="{% if page.url contains '/links/' %}active{% endif %}">Links</a>
      <a href="{{ '/news/' | relative_url }}" class="{% if page.url contains '/news/' %}active{% endif %}">News</a>
    </div>
  </div>

  <div class="content">
    {{ content }}
  </div>

</body>
</html>
